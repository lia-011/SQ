<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            height: 100vh;
            cursor: url(Image/CURSOR\ 2.png), auto;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url(Image/GARDEN.jpg); 
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            z-index: -1;
        }

        header {
            background-color: rgba(51, 51, 51, 0.7);
            padding: 10px 0;
            text-align: center;
            width: 100%;
            color: white;
        }

        .gallery {
            display: grid; 
            grid-template-columns: repeat(3, 1fr);
            gap: 15px; 
            padding: 20px;
            width: 80%;
            margin-bottom: 20px;
            justify-items: center; 
        }

        .gallery img {
            width: 100%;
            height: 250px; 
            object-fit: cover; 
            border-radius: 10px;
            max-width: 300px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; 
        }

        
        .back-btn, .see-more-btn {
            padding: 10px 20px;
            background-color: #03c100;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease; 
        }

        
        .back-btn:hover, .see-more-btn:hover {
            background-color: #94e6a0;
            transform: scale(1.1); 
            box-shadow: 0 0 20px rgba(82, 239, 3, 0.797); 
        }

       
        .back-btn:focus, .see-more-btn:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .see-more-btn {
            text-decoration: none;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 3px 0; 
            font-size: 15px; 
            line-height: 1.2; 
        }
    </style>
</head>
<body>

    <header>
        <h1>KUNDASANG SPRING GARDEN GALLERY</h1>
    </header>

    <div class="gallery">
        <img src="Image/FLOWER 1.png" alt="Hotel 1">
        <img src="Image/FLOWER 2.jpg" alt="Hotel 2">
        <img src="Image/FLOWER 3.jpg" alt="Hotel 3">
        <img src="Image/FLOWER 4.jpg" alt="Hotel 4">
        <img src="Image/FLOWER 5.jpg" alt="Hotel 5">
        <img src="Image/FLOWER 6.jpg" alt="Hotel 6">
    </div>

    <div class="button-container">
        <button class="back-btn" onclick="window.history.back();">BACK</button>
        <a href="https://www.sabahtravel.com/attraction/spring-garden-kundasang" class="see-more-btn" target="_blank">LEARN MORE</a>
    </div>

    <footer>
        <p>&copy; 2025, Created By SYAZWAN AQIM AND AHMAD NAQIU DINIE. All Rights Reserved. Google Chrome. 1920X1080. Last Updated On February 2025</p>
    </footer>

</body>
</html>
